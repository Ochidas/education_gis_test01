<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>河川管理者向けGIS基本教材テスト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <h1>河川管理者向けGIS基本教材テスト</h1>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="question-container">
            <h2 id="question-title"></h2>
            <img id="question-image" src="" alt="質問のイラスト">
            <p id="question-text"></p>
        </div>
        <div id="answers-container">
            <button class="answer-btn" id="btn0"></button>
            <button class="answer-btn" id="btn1"></button>
            <button class="answer-btn" id="btn2"></button>
            <button class="answer-btn" id="btn3"></button>
        </div>
        <div id="result-container">
            <p id="result-text"></p>
            <p id="explanation-text"></p>
        </div>
        <button id="next-btn">次の問題</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
